<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1581091870622-6a1fcb9ab02f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: #00ffff;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #00ffff;
      color: black;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 5px;
    }

    .result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš¡ Electricity Bill Calculator</h1>
    <label for="old">Old Use (kW):</label>
    <input type="number" id="old" placeholder="Enter old reading">
    
    <label for="new">New Use (kW):</label>
    <input type="number" id="new" placeholder="Enter new reading">
    
    <button onclick="calculate()">Calculate</button>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const oldUse = parseInt(document.getElementById("old").value);
      const newUse = parseInt(document.getElementById("new").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(oldUse) || isNaN(newUse) || newUse < oldUse) {
        resultDiv.innerHTML = "<p>Please enter valid values.</p>";
        return;
      }

      let total = newUse - oldUse;
      let pay = 0;

      if (total > 0 && total <= 10) {
        pay = total * 350;
      } else if (total <= 20) {
        pay = 10 * 350 + (total - 10) * 450;
      } else if (total <= 30) {
        pay = 10 * 350 + 10 * 450 + (total - 20) * 550;
      } else if (total <= 40) {
        pay = 10 * 350 + 10 * 450 + 10 * 550 + (total - 30) * 650;
      } else if (total <= 50) {
        pay = 10 * 350 + 10 * 450 + 10 * 550 + 10 * 650 + (total - 40) * 750;
      } else if (total <= 60) {
        pay = 10 * 350 + 10 * 450 + 10 * 550 + 10 * 650 + 10 * 750 + (total - 50) * 850;
      } else {
        pay = 10 * 350 + 10 * 450 + 10 * 550 + 10 * 650 + 10 * 750 + 10 * 850 + (total - 60) * 950;
      }

      resultDiv.innerHTML = `
        <p><strong>Total Usage:</strong> ${total} kW</p>
        <p><strong>Total Payment:</strong> ${pay.toLocaleString()} Riel</p>
      `;
    }
  </script>
</body>
</html>
